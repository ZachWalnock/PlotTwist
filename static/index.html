<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotTwist - AI Real Estate Development Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .result-content {
            color: #555;
            white-space: pre-wrap;
            line-height: 1.8;
        }
        .example {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .example-title {
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 10px;
        }
        .example-addresses {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .example-address {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            color: #1565c0;
            font-size: 14px;
            border: 1px solid #bbdefb;
            transition: all 0.2s;
        }
        .example-address:hover {
            background: #1565c0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üèóÔ∏è</div>
            <h1 class="title">PlotTwist</h1>
            <p class="subtitle">AI-Powered Real Estate Development Analyzer</p>
        </div>

        <div class="example">
            <div class="example-title">Try these Boston addresses:</div>
            <div class="example-addresses">
                <span class="example-address" onclick="setAddress('263 N Harvard St, Boston, MA')">263 N Harvard St</span>
                <span class="example-address" onclick="setAddress('100 Boylston St, Boston, MA')">100 Boylston St</span>
                <span class="example-address" onclick="setAddress('123 Centre St, Boston, MA')">123 Centre St</span>
                <span class="example-address" onclick="setAddress('456 Commonwealth Ave, Boston, MA')">456 Commonwealth Ave</span>
            </div>
        </div>

        <form id="analysisForm">
            <div class="input-group">
                <label for="propertyAddress">Property Address</label>
                <input type="text" id="propertyAddress" name="propertyAddress" 
                       placeholder="Enter a Boston address (e.g., 263 N Harvard St, Boston, MA)" required>
            </div>
            
            <button type="submit" class="analyze-btn" id="analyzeBtn">
                üîç Analyze Development Potential
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing property data, zoning regulations, and market conditions...</p>
        </div>

        <div class="result" id="result">
            <h3>üìä Development Analysis</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        function setAddress(address) {
            document.getElementById('propertyAddress').value = address;
        }

        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const propertyAddress = document.getElementById('propertyAddress').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'üîÑ Analyzing...';
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/create-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        property_info: propertyAddress
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Show results
                resultContent.textContent = data.analysis;
                result.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                resultContent.textContent = '‚ùå Error analyzing property. Please try again or check the address format.';
                result.style.display = 'block';
            } finally {
                // Reset button state
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Development Potential';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
